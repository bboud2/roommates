<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button  ion-button icon-only (click)="onLoadNewHouse()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Your Houses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let house of houses" (click)="onHouseClick(house)">
      {{ house.getName() }}
    </button>
  </ion-list>
</ion-content>
